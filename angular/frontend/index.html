<!doctype html>
<html>
<head>
  <title>Simple Angular Auth</title>
  <!-- External JS Resources -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular.min.js"></script>
  <!-- include angular jwt-->
  <script type="text/javascript" src="https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>
  <!-- include ajax-->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>

  <!-- Internal JS Resources -->
  <script src="js/app.js"></script>
  <!-- include token script-->
  <script type="text/javascript" src="js/services/tokenService.js"></script>
  <!-- include auth middleware script-->
  <script type="text/javascript" src="js/services/authInterceptor.js"></script>
  <!-- include model script-->
  <script type="text/javascript" src="js/models/agent.js"></script>
  <!-- include controller script-->
  <script type="text/javascript" src="js/controllers/agentsController.js"></script>

  <!-- Style -->
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body ng-app="emergencyservices" ng-controller="usersController as users">

<section>
  <p>Here is the list of current users</p>
  <ul>
    <li ng-repeat="user in users.getUsers">
      <strong>{{user.email}}</strong> 
    </li>
  </ul>

</body>
</html>
